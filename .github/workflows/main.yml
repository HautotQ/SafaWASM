name: Build C → Wasm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Récupérer le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installer les dépendances pour Emscripten
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake python3 nodejs npm git

      # Installer Emscripten SDK
      - name: Install Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          cd ..

      # Compiler main.c en WebAssembly
      - name: Compile C to WebAssembly
        run: |
          source emsdk/emsdk_env.sh
          emcc main.c -o main.js -s WASM=1 \
          -s EXPORTED_FUNCTIONS="['_increment_counter']" \
          -s EXTRA_EXPORTED_RUNTIME_METHODS="['ccall']"

      # Vérifier les fichiers générés
      - name: List output
        run: ls -l
